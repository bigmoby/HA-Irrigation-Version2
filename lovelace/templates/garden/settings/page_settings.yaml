
#=============
#=== SETTINGS
#=============
type: entities
entities:

  #===============================
  #=== SETTINGS SELECTION BUTTONS
  #===============================
  - type: divider
    style:
      background-color: var(--accent-color)

  - type: custom:hui-element
    card_type: horizontal-stack
    cards:
      #=== SETTINGS TITLE BUTTON
      - type: custom:button-card
        name: -- IMPOSTAZIONI --
        styles:
          card:
            - font-size: 16px
            - font-family: >
                [[[
                  return states['input_text.irrigation_ui_font_family'].state
                ]]]
            - background: none
            - margin: 0.1em 0em 0em 0em
            - box-shadow: none
        tap_action:
          action: none

      #=== GENERAL
      - !include
        - ../garden_section_select_button.yaml
        - entity: input_boolean.irrigation_ui_show_general_settings
          name: GENERALE

      #=== RAINFALL
      - !include
        - ../garden_section_select_button.yaml
        - entity: input_boolean.irrigation_ui_show_rainfall_settings
          name: PIOGGIA

      #=== TEMPERATURE
      - !include
        - ../garden_section_select_button.yaml
        - entity: input_boolean.irrigation_ui_show_temperature_settings
          name: TEMPERATURA

      #=== HELP BUTTON
      - !include item_settings_help_button.yaml

  - type: divider
    style:
      background-color: var(--accent-color)

style: >
  ha-card {
    background: none;
    box-shadow: none;
    margin-top: -0.5em;
    margin-bottom: -0.2em;
  }
